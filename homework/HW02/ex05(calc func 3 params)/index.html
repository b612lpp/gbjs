<script>
    "use strict";
    //для красоты я бы поменял порядок, но следовал букве задания.
    function calc(a, b, oper) {
        switch (oper) {
            case "+":
                return a + b;
            case "-":
                return a - b;
            case "*":
                return a * b;
            case "/":
                return a / b;

        }

    }
    console.log(calc(1, 2, "+"))
    console.log(calc(1, 2, "-"))
    console.log(calc(1, 2, "/"))
    console.log(calc(1, 2, "*"))
</script>
