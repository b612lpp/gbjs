<script>
    //просто использовал default без описания алгоритма проверки занаков переменных
    "use strict";
    let a = 10, b = -2;
    switch (true) {
        case (a > 0 && b > 0):
            console.log(a - b)
            break;

        case (a < 0 && b < 0):
            console.log(a * b)
            break;
        default:
            console.log(a + b)
    }
</script>
