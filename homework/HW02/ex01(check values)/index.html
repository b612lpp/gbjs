<script>
    //пример 1
    //в этой строке определяем переменные. a и b присвоено значение 1. c и d неопределены
    //на следующей строке с присвоено инкрементированное значение переменной a те 2
    let a = 1, b = 1, c, d;
    c = ++a;
    alert(c); // ответ: 2

    //пример 2
    //переменной d присвоено значение без учета постфиксного инкремента переменной b
    d = b++;
    alert(d); //ответ: 1

    //пример 3
    //а снова инкременнтарно увеличена на 1 те имеет значение 3 что в сумме дает 5
    c = 2 + ++a;
    alert(c); //ответ: 5

    //пример 4
    //ранее b постфиксно инкрементированна и содержит значение 2,
    //инкремент b в первой строке даст в вывод 3 в последнем алерте
    //
    d = 2 + b++;
    alert(d); //ответ: 4
    alert(a); //3
    alert(b); //3
</script>
