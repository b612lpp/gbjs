<script>
    "use strict";

    function adding(a, b) {
        return a + b;
    }

    function subtraction(a, b) {
        return a - b;
    }

    function multipl(a, b) {
        return a * b;
    }

    function dividing(a, b) {
        return a / b;
    }

    console.log(adding(1, 2))
    console.log(subtraction(1, 2))
    console.log(multipl(1, 2))
    console.log(dividing(1, 2))

</script>
