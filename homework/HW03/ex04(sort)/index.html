<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort</title>
</head>

<body>
    <script src="files/data.js"></script>
    <script>
        "use strict";

        //Создаем новый массив проверив существование проперти и убедившись что она не пуста
        let withPhotos = products.filter(function (product) { return "photos" in product && product.photos.length > 0 })
        console.log(withPhotos)

        //сортируем по значению price обновляя порядок элементов в исходном объекте
        products.sort(function (a, b) {
            if (a.price > b.price) {
                return 1;
            }
            if (a.price < b.price) {
                return -1;
            }
        })

        console.log(products)
    </script>

</body>

</html>
